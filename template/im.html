<div class="container">
<style type="text/css">
	* {
		font-size: 14px;
		padding: 0;
		margin: 0;
	}

	.main {
		position: relative;
		margin: 20px auto;
		border: 1px solid steelblue;
		width: 430px;
		height: 400px;
	}
	
	.msgInput {
		display: block;
		width: 406px;
		height: 60px;
		margin: 10px auto;
	}
	
	.sendbtn {
		position: absolute;
		width: 100px;
		height: 29px;
		bottom: 5px;
		right: 10px;
	}
	
	.content {
		list-style: none;
		width: 410px;
		height: 280px;
		margin: 5px auto;
		border: 1px dotted #666;
		overflow-y: scroll;
	}
	
	.msgContent {
		width: auto;
		max-width: 250px;
		height: auto;
		word-break: break-all;
		margin: 5px;
		padding: 3px;
		border-radius: 5px;
	}
	
	.content .left {
		float: left;
		text-align: left;
		background-color: lightgrey;
	}
	
	.content .right {
		float: right;
		text-align: right;
		background-color: yellowgreen;
		color: #fff;
	}
</style>
	<div id="main" class="main">
		<ul id="content" class="content">
			<li class="msgContent left">Welcome to chat with me!</li>
			<div style="clear: both;"></div>		
		</ul>
		<textarea id="msg_input" class="msgInput" ng-model='myinfo' ng-keydown='keysend()'></textarea>
		<button id="sendbtn" class="sendbtn" ng-click='send()'>发送</button>
	</div>
</div>
